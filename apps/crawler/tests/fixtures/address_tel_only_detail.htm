var ytPlayer;

<script>
var arg = new Object;
var pair=location.search.substring(1).split('&');
for(var i=0;pair[i];i++) {
    var kv = pair[i].split('=');
    arg[kv[0]]=kv[1];
}

function scroll() {
  var nav = $("#content h2")
  var navTop = nav.offset().top;
  var navHeight = nav.height() + 10;
  var showFlag = false;
  nav.css('top', -navHeight + 'px');
  $(window).scroll(function() {
    var winTop = $(this).scrollTop();
    if (winTop >= navTop) {
      if (showFlag == false) {
        showFlag = true;
        nav.addClass('fixed').stop().animate({
          'top': '0px'
        }, 200);
      }
    } else if (winTop <= navTop) {
      if (showFlag) {
        showFlag = false;
        nav.stop().animate({
          'top': -navHeight + 'px'
        }, 200, function() {
          nav.removeClass('fixed');
        });
      }
    }
  });
};

if(arg.pg){scroll()} 
//if(arg.pg || arg.prevcode ){scroll()} 
</script>
<script>
$(document).ready(function() {
 var pagetop = $('.pagetop');
 $(window).scroll(function () {
   if ($(this).scrollTop() > 100) {
     pagetop.fadeIn();
   } else {
     pagetop.fadeOut();
   }
});
pagetop.click(function () {
 $('body, html').animate({ scrollTop: 0 }, 500);
 return false;
 });
});
</script>
