version: '3.7'

volumes:
  root_node_modules:
    driver_opts:
      type: none
      o: bind
      device: $PWD/node_modules
  crawler_node_modules:
    driver_opts:
      type: none
      o: bind
      device: $PWD/apps/crawler/node_modules
  web_node_modules:
    driver_opts:
      type: none
      o: bind
      device: $PWD/apps/web/node_modules
  functions_node_modules:
    driver_opts:
      type: none
      o: bind
      device: $PWD/apps/functions/node_modules
services:
  app: &base
    build: .
    tty: true
    env_file: .env
    working_dir: /home/node/ageage-db
    volumes:
      - ./:/home/node/ageage-db
      - root_node_modules:/home/node/ageage-db/node_modules
      - crawler_node_modules:/home/node/ageage-db/apps/crawler/node_modules
      - web_node_modules:/home/node/ageage-db/apps/web/node_modules
      - functions_node_modules:/home/node/ageage-db/apps/functions/node_modules
  web:
    <<: *base
    command: 'yarn web:start'
    ports:
      - 3000:3000
  crawler:
    <<: *base
    command: 'yarn crawler:dev'
    ports:
      - 9229:9229
  functions:
    <<: *base
    working_dir: /home/node/ageage-db/functions
    command: "yarn functions serve --token ${FIREBASE_TOKEN}"
    ports:
      - 5000:5000
