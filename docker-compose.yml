version: '3.7'

volumes:
  root_node_modules:
    driver_opts:
      type: none
      o: bind
      device: $PWD/node_modules
  crawler_node_modules:
    driver_opts:
      type: none
      o: bind
      device: $PWD/apps/crawler/node_modules
  web_node_modules:
    driver_opts:
      type: none
      o: bind
      device: $PWD/apps/web/node_modules
services:
  app: &base
    build: .
    tty: true
    working_dir: /home/node/ageage-db
    volumes:
      - ./:/home/node/ageage-db
      - root_node_modules:/home/node/ageage-db/node_modules
      - crawler_node_modules:/home/node/ageage-db/apps/crawler/node_modules
      - web_node_modules:/home/node/ageage-db/apps/web/node_modules
  web:
    <<: *base
    command: 'yarn web:start'
    ports:
      - 3000:3000
    depends_on:
      - json-server
  json-server:
    build: ./json-server/
    volumes:
      - ./json-server/db.json:/data/db.json
    command: 'json-server --watch db.json --port 3001 --host 0.0.0.0'
    ports:
      - 3001:3001
  crawler:
    <<: *base
    command: 'yarn crawler:dev'
    ports:
      - 9229:9229
